<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartesian Plane Implementation</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="main-container">
        <div id="points-list">
            <h2>Figures</h2>
            <ul id="figures-list"></ul>
        </div>
        <div id="cartesian-container">
            <div id="svg-container"></div>
            <div id="button-container">
                <button type="button" id="add-point-btn">Add</button>
                <button type="button" id="add-random-point-btn">Rand</button>
                <button type="button" id="add-circle-btn">Circle</button>
                <button type="button" id="add-random-line-btn">Line</button>
                <button type="button" id="remove-points-btn">Clr</button>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
